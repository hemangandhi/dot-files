ctrl_interface=DIR=/run/wpa_supplicant GROUP=network
update_config=1

network={
	ssid="RUWireless Secure"
    scan_ssid=1
    key_mgmt=WPA-EAP
    eap=TTLS
    identity="NETID"
    password="your password"
    # you must install this:
    ca_cert="/etc/ca-certificates/extracted/cadir/RUWireless_Secure.crt"
    phase2="auth=PAP"
}

network={
	ssid="gh5"
	key_mgmt=WPA-PSK
	psk="N0madznomorE"
}

network={
	ssid="RUWireless"
	key_mgmt=NONE
}
